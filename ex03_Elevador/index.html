<!DOCTYPE html>
<html>
<head>
    <title>Elevator Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Elevator Simulator</h2>
    <div class="building">
        <div class="elevator"></div>
        <div class="floor">
            <div class="floor-button" onclick="requestElevator(4)">4</div>
        </div>
        <div class="floor">
            <div class="floor-button" onclick="requestElevator(3)">3</div>
        </div>
        <div class="floor">
            <div class="floor-button" onclick="requestElevator(2)">2</div>
        </div>
        <div class="floor">
            <div class="floor-button" onclick="requestElevator(1)">1</div>
        </div>
    </div>
    <div>
        <h3>Control Panel</h3>
        <div class="control-panel">
            <div class="floor-button" onclick="requestElevator(4)">4</div>
            <div class="floor-button" onclick="requestElevator(3)">3</div>
            <div class="floor-button" onclick="requestElevator(2)">2</div>
            <div class="floor-button" onclick="requestElevator(1)">1</div>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
